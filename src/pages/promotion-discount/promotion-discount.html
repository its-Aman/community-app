<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Promotion and <br *ngIf="global?.platform?.width() < 360"> Discount</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid class="grid-promo">
    <div *ngFor='let b of cat; let i=index'>

      <ion-row class="row-promo" (click)="openCat(i)">
        <ion-col col-12>
          <div class="category" [class.active]="b">Category {{i+1}}</div>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="b" class="row-coupon" (click)="openDetails()">
        <ion-col col-6 class="border-bottom border-right">
          <div class="header">Coupon Code</div>
        </ion-col>
        <ion-col col-6 class="border-bottom" text-right>
          <div>
            <span class="header">Discount %</span>
          </div>
        </ion-col>
        <ion-col col-6 class="col-address" text-left>
          <div>
            <b>Address : </b>
          </div>
          <div>Lorem ipsum dolor sit amet</div>
        </ion-col>
        <ion-col col-6 class="col-time" text-right>
          <div text-left>
            <b>From:</b>
            <span class="date">02-01-2018</span>
          </div>
          <div text-left>
            <b>To:</b>
            <span class="date">02-01-2018</span>
          </div>
          <div class="usage">
            No. of Usage: 07
          </div>
        </ion-col>
      </ion-row>
    </div>
