<ion-header>

  <ion-navbar>
    <ion-title>Community Name</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="col-backgroundImage">
        <div class="backgroundImage image"></div>
      </ion-col>
    </ion-row>

    <ion-row class="row-filter" text-center>
      <!-- <ion-col class="col-filter" text-center>
        <div class="filter" (click)="edit()">Edit</div>
        <div class="filter" (click)="registration()">Registration</div>
        <div class="filter">Performance</div>
        <div class="filter">Voluntary</div>
      </ion-col> -->

      <ion-col class="col-filter" col-4 (click)="edit()">Edit</ion-col>
      <ion-col class="col-filter" col-4 (click)="registration()">Registration</ion-col>
      <ion-col  class="col-filter" col-4>Performance</ion-col>
    </ion-row>

    <div class="details">
      <ion-row>
        <ion-col col-9>
          <div class="heading">Event Name</div>
          <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
        </ion-col>
        <ion-col col-3 text-center class="col-price">
          <div class="star image"></div>
          <div class="price">$60</div>
        </ion-col>
      </ion-row>

      <ion-row class="row-timing">
        <ion-col col-9>
          <ion-col col-4>
            From :
          </ion-col>
          <ion-col col-8>
            <span class="time">02-01-2018</span>
            <ion-icon class="calender" name="md-calendar" (click)="openCalendar()"></ion-icon>
          </ion-col>
          <br>
          <ion-col col-4>
            To :
          </ion-col>
          <ion-col col-8 text-center>
            <span class="time2">03-02-2018</span>
            <ion-icon class="calender" name="md-calendar" (click)="openCalendar()"></ion-icon>
          </ion-col>
        </ion-col>

        <ion-col col-3 text-center class="col-chair">
          <div class="div-chair">
            <span class="chair image"></span>Left
          </div>
          <div class="left-count">6</div>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col col-12>
          <div class="div-venue">
            <span>Venue: </span>
            Rajasthan
            <ion-icon class="calender" name="md-map" (click)="openPlace()"></ion-icon>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="row-parking">
        <ion-col col-9 class="div-parking">
          <div class="parking">Travel & Parking information: </div>
        </ion-col>
        <ion-col col-3>
          <div class="parking-status">PAID</div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <div class="location">Location</div>
        </ion-col>
        <ion-col col-12 class="div-map">
          <div #map id="map" class="map"></div>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
