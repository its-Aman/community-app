<ion-header>

  <ion-navbar>
    <ion-title>Event Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid>
    <ion-row class="event">
      <ion-col col-5>
        <div class="event-image image"></div>
      </ion-col>
      <ion-col col-7 text-left>
        <div class="heading" text-nowrap>{{event?.name}}</div>
        <!-- <div class="description">{{event?.description}}</div> -->
        <div class="padding">From :
          <div>
            <span class="time">{{event?.from}}</span>
            <ion-icon class="calender" name="md-calendar" (click)="openCalendar()"></ion-icon>
          </div>
        </div>
        <div class="padding">
          To &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <div>
            <span class="time">{{event?.to}}</span>
            <ion-icon class="calender" name="md-calendar" (click)="openCalendar()"></ion-icon>
          </div>
        </div>
      </ion-col>
      <ion-col col-12>
        <div class="description">{{event?.description}}</div>
      </ion-col>
    </ion-row>

    <hr>

    <div class="background-color">
      <form [formGroup]="userForm">

        <ion-row>
          <ion-col col-12 class="person-detail">
            <div class="person-detail-color">Name: </div>
            <!-- <div class="person-detail-data" text-nowrap> Aman Kumar</div> -->
            <ion-input placeholder="Mobile no." formControlName="name" type="text"></ion-input>

          </ion-col>

          <ion-col col-12 class="person-detail">
            <div class="person-detail-color">Mobile No. : </div>
            <!-- <div class="person-detail-data"> 123456789</div> -->
            <ion-input placeholder="Mobile no." formControlName="mobile" type="number"></ion-input>
          </ion-col>

          <ion-col col-12 class="person-detail">
            <div class="person-detail-color">No. Of Members: </div>
            <!-- <div class="person-detail-data"> 16</div> -->
            <number-slider [seed]="userForm?.controls['noOfMembers'].value" (getValue)="numberValue($event)"></number-slider>
            <!-- <ion-item>
                <ion-range formControlName="noOfMembers"></ion-range>
              </ion-item>
              <div class="person-detail-data">
                {{userForm?.controls["noOfMembers"].value}}
              </div> -->
          </ion-col>
        </ion-row>
      </form>

      <div class="details">
        <ion-row class="row-header">
          <ion-col col-4>NAME</ion-col>
          <ion-col col-2>AGE</ion-col>
          <ion-col col-6 text-center>TICKET AMOUNT</ion-col>
        </ion-row>

        <ion-row *ngFor="let person of persons; let i = index;">
          <ion-col col-4 class="bdr-btm">
            <ion-input [(ngModel)]='person.name' type="text" placeholder="Type Name"></ion-input>
          </ion-col>
          <ion-col col-2 class="bdr-btm">
            <ion-input [(ngModel)]='person.age' type="number" placeholder="Type Number"></ion-input>
          </ion-col>
          <ion-col col-6 text-center class="bdr-btm amount">
            <ion-input [disabled]='true' [(ngModel)]='person.amount' type="text"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="total-row">
          <ion-col col-6>TOTAL</ion-col>
          <ion-col col-6 text-center>7000/-</ion-col>
        </ion-row>

      </div>

      <ion-row class="row-radio">
        <ion-col col-12>
          <ion-item>
            <ion-label *ngIf="!eventPerson">Detail</ion-label>
            <ion-select [(ngModel)]="eventPerson">
              <ion-option value="V">VOLUNTEER</ion-option>
              <ion-option value="P">PERFORMANCE</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="eventPerson">
        <ion-col col-12 class="event-detail">
          <div class="event-detail-color">Performance Name: </div>
          <!-- <div class="event-detail-data"> -->
          <!-- <ion-input [(ngModel)]='person.performanceName' type="text"></ion-input> -->
        </ion-col>
        <ion-col col-12 class="event-detail">
          <ion-item class="item-dance">
            <ion-select [(ngModel)]="person.performanceName" class="performance">
              <ion-option value="bd">Bhangra Dance</ion-option>
              <ion-option value="pd">Punjabi Dance</ion-option>
            </ion-select>
          </ion-item>
          <!-- </div> -->
        </ion-col>
        <ion-col col-12 class="event-detail">
          <div class="event-detail-color">No. of Participants: </div>
        </ion-col>
        <ion-col col-12 class="event-detail">
          <number-slider [seed]="person.noOfParticipants" (getValue)="person.noOfParticipants = $event"></number-slider>
          <!-- <ion-item>
                <ion-range [(ngModel)]="person.noOfParticipants"></ion-range>
                <ion-label range-right>{{person?.noOfParticipants}}</ion-label>
              </ion-item> -->
          <!-- <div class="event-detail-data">
                {{person?.noOfParticipants}}
              </div> -->
        </ion-col>

        <ion-col col-12 class="event-detail" #col>
          <div class="event-detail-color">Special Need: </div>
        </ion-col>
        <ion-col col-12 class="event-detail">
          <div class="event-detail-data extra">
            <ion-textarea rows="1" #ip (input)="change(ip, col)" [(ngModel)]='person.specialNeed' type="text"></ion-textarea>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 class="submit">
          <button ion-button full (click)="submit()">SUBMIT</button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
