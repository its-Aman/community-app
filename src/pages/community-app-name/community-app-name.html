<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Community App Name</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid class="grid-search">
    <ion-row class="row-search">
      <ion-col col-12>
        <!-- <div class="search">Search By</div> -->
        <ion-item class="search">
          <ion-label *ngIf="!searchType" [style.color]="theme?.defaultTheme?.heading_font_colour" [style.font-size]="theme?.defaultTheme?.heading_font_size">Search By</ion-label>
          <ion-select class="select-form" [(ngModel)]="searchType">
            <ion-option value="P" [style.color]="theme?.defaultTheme?.data_font_colour" [style.font-size]="theme?.defaultTheme?.data_font_size">By Profession</ion-option>
            <ion-option value="A" [style.color]="theme?.defaultTheme?.data_font_colour" [style.font-size]="theme?.defaultTheme?.data_font_size">By Alphabetical</ion-option>
            <ion-option value="C" [style.color]="theme?.defaultTheme?.data_font_colour" [style.font-size]="theme?.defaultTheme?.data_font_size">By City</ion-option>
          </ion-select>
        </ion-item>
        <!-- <ion-input placeholder="Search By" clearInput [(ngModel)]="searchBy"></ion-input>         -->
      </ion-col>
      <ion-col col-12>
        <!-- <div class="profession">Plumber</div> -->
        <ion-item>
          <ion-input class="bdr-btm" placeholder="Search" clearInput [(ngModel)]="search" (focusout)="removePadding()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 class="col-person">
        <ion-list class="list-person">
          <ion-item text-uppercase class="item-person" (click)="personDetails()">
            <h4>
              <b [style.color]="theme?.defaultTheme?.heading_font_colour" [style.font-size]="theme?.defaultTheme?.heading_font_size">A</b>
            </h4>
            <p [style.color]="theme?.defaultTheme?.data_font_colour" [style.font-size]="theme?.defaultTheme?.data_font_size">Aman (Service)</p>
            <ion-icon name="ios-call" item-end (click)="makeCall()"></ion-icon>
            <ion-icon name="ios-mail" item-end (click)="makeMail()"></ion-icon>
            <ion-icon name="ios-chatbubbles" item-end (click)="makeChat()"></ion-icon>
          </ion-item>

          <ion-item text-uppercase class="item-person" (click)="personDetails()">
            <h4>
              <b [style.color]="theme?.defaultTheme?.heading_font_colour" [style.font-size]="theme?.defaultTheme?.heading_font_size">R</b>
            </h4>
            <p [style.color]="theme?.defaultTheme?.data_font_colour" [style.font-size]="theme?.defaultTheme?.data_font_size">Rakesh (Service)</p>
            <ion-icon name="ios-call" item-end (click)="makeCall()"></ion-icon>
            <ion-icon name="ios-mail" item-end (click)="makeMail()"></ion-icon>
            <ion-icon name="ios-chatbubbles" item-end (click)="makeChat()"></ion-icon>
          </ion-item>

          <ion-item text-uppercase class="item-person" (click)="personDetails()">
            <h4>
              <b [style.color]="theme?.defaultTheme?.heading_font_colour" [style.font-size]="theme?.defaultTheme?.heading_font_size">P</b>
            </h4>
            <p [style.color]="theme?.defaultTheme?.data_font_colour" [style.font-size]="theme?.defaultTheme?.data_font_size">Poonam (HR)</p>
            <ion-icon name="ios-call" item-end (click)="makeCall()"></ion-icon>
            <ion-icon name="ios-mail" item-end (click)="makeMail()"></ion-icon>
            <ion-icon name="ios-chatbubbles" item-end (click)="makeChat()"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
