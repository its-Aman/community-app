<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{theme?.defaultTheme?.community_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid class="grid-search">
    <ion-row class="row-search">
      <ion-col col-12>
        <!-- <div class="search">Search By</div> -->
        <ion-item class="search">
          <ion-label *ngIf="!searchType" [ngStyle]="theme?.heading()">Search By</ion-label>
          <ion-select class="select-form" [(ngModel)]="searchType">
            <ion-option value="P" [ngStyle]="theme?.data()">By Profession</ion-option>
            <ion-option value="A" [ngStyle]="theme?.data()">By Alphabetical</ion-option>
            <ion-option value="C" [ngStyle]="theme?.data()">By City</ion-option>
          </ion-select>
        </ion-item>
        <!-- <ion-input placeholder="Search By" clearInput [(ngModel)]="searchBy"></ion-input>         -->
      </ion-col>
      <ion-col col-12>
        <!-- <div class="profession">Plumber</div> -->
        <ion-item>
          <ion-input class="bdr-btm" placeholder="Search" clearInput [(ngModel)]="search" (focusout)="removePadding()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 class="col-person">
        <ion-list class="list-person">
          <ion-item text-uppercase class="item-person bdr-btm" (click)="personDetails()">
            <h4>
              <b [ngStyle]="theme?.heading()">A</b>
            </h4>
            <p  [ngStyle]="theme?.data()">Aman (Service)</p>
            <ion-icon name="ios-call" item-end (click)="makeCall()"></ion-icon>
            <ion-icon name="ios-mail" item-end (click)="makeMail()"></ion-icon>
            <ion-icon name="ios-chatbubbles" item-end (click)="makeChat()"></ion-icon>
          </ion-item>

          <ion-item text-uppercase class="item-person bdr-btm" (click)="personDetails()">
            <h4>
              <b [ngStyle]="theme?.heading()">R</b>
            </h4>
            <p [ngStyle]="theme?.data()">Rakesh (Service)</p>
            <ion-icon name="ios-call" item-end (click)="makeCall()"></ion-icon>
            <ion-icon name="ios-mail" item-end (click)="makeMail()"></ion-icon>
            <ion-icon name="ios-chatbubbles" item-end (click)="makeChat()"></ion-icon>
          </ion-item>

          <ion-item text-uppercase class="item-person bdr-btm" (click)="personDetails()">
            <h4>
              <b [ngStyle]="theme?.heading()">P</b>
            </h4>
            <p [ngStyle]="theme?.data()">Poonam (HR)</p>
            <ion-icon name="ios-call" item-end (click)="makeCall()"></ion-icon>
            <ion-icon name="ios-mail" item-end (click)="makeMail()"></ion-icon>
            <ion-icon name="ios-chatbubbles" item-end (click)="makeChat()"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
