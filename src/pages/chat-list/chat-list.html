<ion-header>

  <ion-navbar>
    <ion-title>chat-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 no-padding>
        <ion-list>
          <ion-list-header class="list-header">
            Broadcast List
          </ion-list-header>
          <ion-item *ngFor="let person of personList; let i = index;" (click)="openChatDetails(person, i)">
            <ion-avatar item-start>
              <img [src]="person?.image" class="create">
            </ion-avatar>
            <h2>{{person?.name}}</h2>
            <p>{{person?.message}}</p>
            <ion-note item-end>{{person?.time | date:'shortTime'}}</ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
