<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="edit()">
        <ion-icon ios="ios-create" md="ios-create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid class="grid-image">
    <ion-row>
      <ion-col col-12 class="images">
        <div class="backgroundImage image blur"></div>
        <div class="profileImage image"></div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="row-mobile">
      <ion-col col-1 text-center>
        <ion-icon ios="md-phone-portrait" md="md-phone-portrait"></ion-icon>
      </ion-col>
      <ion-col col-5 text-left>
        <div class="mobile">Mobile No. :</div>
      </ion-col>
      <ion-col col-6 text-right>
        <div>123456789</div>
      </ion-col>
    </ion-row>

    <ion-row class="row-email">
      <ion-col col-1 text-center>
        <ion-icon ios="md-mail" md="md-mail"></ion-icon>
      </ion-col>
      <ion-col col-5 text-left>
        <div class="email">Email :</div>
      </ion-col>
      <ion-col col-6 text-right text-nowrap>
        <div>google@gmail.com</div>
      </ion-col>
    </ion-row>

    <ion-row class="row-address">
      <ion-col col-1 text-center>
        <ion-icon ios="md-lock" md="md-lock"></ion-icon>
      </ion-col>
      <ion-col col-5 text-left>
        <div class="address">Address :</div>
      </ion-col>
      <ion-col col-6 text-right>
        <div>
          Jaipur-302006, Rajasthan, India C:+91-141-2229900
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="row-mode-of-communication">
      <ion-col col-12>
        <h3>
          <b>Mode of Communication</b>
        </h3>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label>Mode of Communication</ion-label>
          <ion-select [(ngModel)]="modeOfCommunication" multiple="true" interface="action-sheet">
            <ion-option value="E">Email</ion-option>
            <ion-option value="P">Phone</ion-option>
            <ion-option value="C">Chat</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="row-service">
      <ion-col col-1 text-center>
        <ion-icon ios="md-settings" md="md-settings"></ion-icon>
      </ion-col>
      <ion-col col-5 text-left>
        <div class="email">Professional Service :</div>
      </ion-col>
      <ion-col col-6 text-right text-nowrap>
        <div>Plumber</div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
